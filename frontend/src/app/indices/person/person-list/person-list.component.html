<h2>Personen</h2>
<div class="werke-blk">
    <dhpp-form-header [routeString]="routeString"></dhpp-form-header>
    <dhpp-form-textSearch [label]="labelTextSearch" [routeString]="routeString">
    </dhpp-form-textSearch>
    <dhpp-form-footer [routeString]="routeString"></dhpp-form-footer>
</div>
<div *ngIf="!isLoading; else loading" class="search-results" infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollUpDistance]="1.5"
    [infiniteScrollThrottle]="500" (scrolled)="onScrollDown()">
    <div>{{ total }} Personen gefunden</div>
    <div *ngFor="let person of instances">
        <dhpp-person-element [instance]="person"></dhpp-person-element>
    </div>
    <span *ngIf="total > instances.length">Scrollen f√ºr mehr Resultate</span>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
