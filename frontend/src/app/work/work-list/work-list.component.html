<h2>Werke</h2>

<div class="container">
    <div class="row" style="border: 1px solid #ffd740; margin-top: 15px;">
        <div class="col">
            <dhpp-form-header [routeString]="routeString"></dhpp-form-header>
            <dhpp-form-workSearch [label]="labelTextSearch" [routeString]="routeString">
            </dhpp-form-workSearch>
        </div>
    </div>

    <div class="row" style="border: 1px solid #40a9ff; margin-top: 15px;">
        <div class="col">
            <dhpp-form-filter [label]="labelTextSearch" workFilter="false"
                [routeString]="routeString"></dhpp-form-filter>
        </div>
    </div>

    <!-- <div class="row">
        <div class="col">
            <dhpp-form-footer [routeString]="routeString"></dhpp-form-footer>
        </div>
    </div> -->

    <div class="row">
        <div class="col">

            <div class="werke_row flxrow">
                <div class="werke_row_inner">
                    <button mat-stroked-button color="link" (click)="reset()"><i class="fas fa-undo-alt"></i>
                        Eingaben löschen</button>
                </div>
                <div class="werke_row_inner" style="text-align: right;">
                    <button mat-stroked-button color="link" type="submit" (click)="search()"
                        (keydown.enter)="search()"><i class="fas fa-search"></i> Suchen
                    </button>

                </div>
            </div>


        </div>
    </div>

    <div class="search-results">
        <h3>{{ total }} Werke gefunden</h3>
        <div *ngFor="let instance of instances">
            <dhpp-work-element [instance]="instance" [qp]="qp"></dhpp-work-element>
        </div>
        <!-- <span *ngIf="total > instances.length">Scrollen für mehr Resultate</span> -->
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <mat-spinner *ngIf="isLoadingNext"></mat-spinner>
    </div>

</div>
