<mat-card>
    <mat-card-header>
        <mat-card-title>
            <div style="display: flex;">
                Wortformen
                <button mat-button type="button" (click)="openHelp()"><i class="fas fa-question-circle"></i></button>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card>
            <mat-card-content>
                <dhpp-form-token-word [filter]="filter" [tokenFilter]="filter"></dhpp-form-token-word>
                <dhpp-form-token-pos [filter]="filter" [tokenFilter]="filter"></dhpp-form-token-pos>
                <dhpp-form-token-concepts [filter]="filter" [tokenFilter]="filter"></dhpp-form-token-concepts>

                <mat-slide-toggle class="example-margin" color="primary" [checked]="advancedSearch"
                    (change)="setAdvChecked($event)" style="margin-top: 25px;">
                    Erweiterte Suche
                </mat-slide-toggle>


                    <div  class="werke_row flxrow" *ngIf="advancedSearch">
                        <form [formGroup]="onomasticForm" novalidate>

                        <div class="radio-btn">
                            <mat-slide-toggle class="example-margin" color="primary" [checked]="isNamenActive"
                                              (change)="setNamenChecked($event)" style="margin-top: 25px;">
                                Namen
                            </mat-slide-toggle>
                        </div>

                        <div class="werke_row_inner">
                            <div class="input-row">
                                <mat-form-field class="form-check form-check-inline" style="width: 100%;">
                                    <input type="text" class="input-text" [formControl]="onomasticCtrl" #onomasticInput
                                           [matAutocomplete]="auto" [matChipInputFor]="chipListOnomastic"
                                           [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                                           matInput>
                                    <mat-chip-list #chipListOnomastic aria-label="onomastic selection">
                                        <mat-chip *ngFor="let onomastic of onomasticForm.get('filterOnomastics').value | keyvalue"
                                                  [selectable]="true" [removable]="true" (removed)="removeOnomastic(onomastic.key)">
                                            {{onomastic.key}}
                                            <mat-icon matChipRemove *ngIf="removable"><i class="fas fa-times"></i></mat-icon>
                                        </mat-chip>
                                    </mat-chip-list>
                                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedOnomastic($event)">
                                        <mat-option *ngFor="let onomastic of filteredOnomastics | async" [value]="onomastic">
                                            {{onomastic}}
                                        </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- <button mat-button type="button" (click)="openHelp()"><i class="fas fa-question-circle"></i>
                         </button>-->
                        </form>
                    </div>



                <!--<dhpp-form-token-namen [filter]="filter"
                    [tokenFilter]="filter"></dhpp-form-token-namen> -->

                <dhpp-form-token-position  *ngIf="advancedSearch" [filter]="filter"
                    [tokenFilter]="filter"></dhpp-form-token-position>

            </mat-card-content>
            <!--<mat-card-actions>
                    <button mat-mini-fab [disabled]="first" (click)="delForm(i)"><i
                        class="fas fa-minus"></i></button>
                    <button mat-mini-fab [disabled]="first" (click)="upForm(i)"><i
                        class="fas fa-arrow-up"></i></button>
                    <button mat-mini-fab [disabled]="last" (click)="downForm(i)"><i
                        class="fas fa-arrow-down"></i></button>
                    <button style="float: right;" mat-mini-fab (click)="addForm()"><i class="fas fa-plus"></i></button>
                </mat-card-actions>-->
        </mat-card>
        <!--<div style="float: right; margin: 30px">
                <mat-radio-group aria-label="Verbindung zu nÃ¤chsten Wortformen" *ngIf="!last">
                    <mat-radio-button value="true">Und</mat-radio-button>
                    <mat-radio-button value="false">Oder</mat-radio-button>
                    <mat-radio-button value="not">Nicht</mat-radio-button>
                </mat-radio-group>
            </div>-->
    </mat-card-content>
</mat-card>
