<form *ngIf="form" [formGroup]="form" novalidate>

    <div  class="werke_row flxrow">

        <div class="radio-btn">
            <mat-checkbox class="example-margin" formControlName="isNamenActive">Namen
            </mat-checkbox>
        </div>

        <div class="werke_row_inner">
            <div class="input-row">
                <mat-form-field class="form-check form-check-inline" style="width: 100%;">
                    <input type="text" class="input-text" [formControl]="onomasticCtrl" #onomasticInput
                        [matAutocomplete]="auto" [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                        matInput>
                    <mat-chip-list #chipList aria-label="onomastic selection">
                        <mat-chip *ngFor="let onomastic of form.get('filterOnomastics').value | keyvalue"
                            [selectable]="true" [removable]="true" (removed)="removeOnomastic(onomastic.key)">
                            {{onomastic.key}}
                            <mat-icon matChipRemove *ngIf="removable"><i class="fas fa-times"></i></mat-icon>
                        </mat-chip>
                    </mat-chip-list>
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedOnomastic($event)">
                        <mat-option *ngFor="let onomastic of filteredOnomastics | async" [value]="onomastic">
                            {{onomastic}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>
       <!-- <button mat-button type="button" (click)="openHelp()"><i class="fas fa-question-circle"></i>
        </button>-->
    </div>

</form>
