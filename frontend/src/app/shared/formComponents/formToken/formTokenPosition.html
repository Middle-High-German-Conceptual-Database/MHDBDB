<form *ngIf="form" [formGroup]="form" novalidate>
    <div class="werke_row flxrow">

        <div class="radio-btn">
            <mat-checkbox class="example-margin" formControlName="isPositionActive">Position
            </mat-checkbox>
        </div>

        <div class="werke_row_inner">
            <div class="input-row">
                <mat-form-field appearance="fill">
                    <mat-label>Vers</mat-label>
                    <mat-select formControlName="vers">
                        <mat-option *ngFor="let value of versList" [value]="value">{{ value
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Anfang</mat-label>
                    <mat-select formControlName="anfang">
                        <mat-option *ngFor="let value of anfangList" [value]="value">{{
                            value }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
