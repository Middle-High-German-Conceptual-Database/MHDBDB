<div class="suche_blk_bottom no-pad" *ngIf="isLoaded">
    <div class="suche-row flxrow">
        <div class="name flxrow">
            <a [routerLink]="['/work/view', instance.strippedId]" [state]="{ instance: instance }">
                <i class="fas fa-book"></i>
                <span class="fil-text">{{ instance.label }} ({{ instance.authorLabel }}) {{ instance.textId }}</span>
            </a>
        </div>

        <div class="belege flxrow">
            <span style="font-size: 14pt; margin-right: 15px; ">{{ instance.annotationIds.length }} Belege
                gefunden</span> <i *ngIf="showBelege" style="font-size: 25px;" class="fas fa-chevron-up"
                (click)="hideBelege()"></i> <i *ngIf="!showBelege" style="font-size: 25px;" class="fas fa-chevron-down"
                (click)="doBelege()"></i>
        </div>

        <div class="flxrow right-icon">
            <a [routerLink]="['/tei', instance.textId]">
                <i class="fa-solid fa-scroll"></i>
            </a>
            <a href="#">
                <i class="fas fa-download"></i>
            </a>
            <a href="#">
                <i style="color: green;" class="fa-solid fa-circle"></i>
            </a>
        </div>
    </div>

    <div *ngIf="showBelege" class="suche-row" style="align-items: flex-start; justify-content: flex-start;">
        <h4>Belege</h4>
        <div *ngFor="let sense of annotations;">
            <div class="name" style="margin-left: 25px;">
                <dhpp-widget-kwic [radius]="radius" [contextUnit]="contextUnit" [word]="sense" [instance]="sense" [asPanel]="false" [limit]="3"></dhpp-widget-kwic>
            </div>
        </div>
    </div>
</div>
