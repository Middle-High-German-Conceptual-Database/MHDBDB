<div *ngIf="isLoaded | async">
    <div class="row" style="padding-bottom: 25px;">
        <div class="col-12">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon"
                (click)="previousPage()">
                <fa-icon icon="arrow-left"></fa-icon>
            </button>
        </div>
    </div>

    <dhpp-dictionary-element [instance]="instance"></dhpp-dictionary-element>

    <div class="row" style="padding-top: 0.5rem;">
        <div class="col-12">
            <mat-accordion [multi]="true" #accordion="matAccordion" [togglePosition]="'before'">
                <dhpp-widget-senses [instance]="instance"></dhpp-widget-senses>
                <dhpp-widget-wordformation [instance]="instance"></dhpp-widget-wordformation>
                <dhpp-widget-kwic [instance]="instance"></dhpp-widget-kwic>
                <dhpp-widget-graphicalvariance [instance]="instance"></dhpp-widget-graphicalvariance>
            </mat-accordion>

        </div>

    </div>
</div>
