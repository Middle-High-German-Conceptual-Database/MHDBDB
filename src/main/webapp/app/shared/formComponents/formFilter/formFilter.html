<mat-card>
    <mat-card-header>
        <mat-card-title>
            <div style="display: flex;">
                Filter und Textausgabe
                <button mat-button type="button" (click)="openHelp()"><i class="fas fa-question-circle"></i></button>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card>
            <mat-card-content>
                <form *ngIf="form" [formGroup]="form" novalidate>

                    <div class="werke_row flxrow">

                        <div class="radio-btn">
                            <mat-checkbox class="example-margin"
                                          formControlName="isLabelActive">Autor*in
                            </mat-checkbox>
                        </div>

                        <div class="werke_row_inner">
                            <div class="input-row">
                                <mat-form-field class="form-check form-check-inline">
                                    <input type="text" class="input-text" formControlName="label" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <button mat-button type="button" (click)="openHelp()"><i class="fas fa-question-circle"></i>
                        </button>
                    </div>

                    <div class="werke_row flxrow">

                        <div class="radio-btn">
                            <mat-checkbox class="example-margin"
                                          formControlName="isLabelActive">Lebensdaten Autor*in
                            </mat-checkbox>
                        </div>

                        <div class="werke_row_inner">
                            <div class="input-row">
                                <div class="custom-slider">
                                  <!--  <ngx-slider [(value)]="minValue" [(highValue)]="maxValue"
                                                [options]="options"></ngx-slider>-->
                                </div>
                            </div>
                        </div>
                        <button mat-button type="button" (click)="openHelp()"><i class="fas fa-question-circle"></i>
                        </button>
                    </div>

                    <div class="werke_row flxrow">

                        <div class="radio-btn">
                            <mat-checkbox class="example-margin" formControlName="isWorksActive">Werk</mat-checkbox>
                        </div>

                        <div class="werke_row_inner">
                            <div class="input-row" formGroup="filterWorks">

                                <mat-form-field appearance="fill" formControlName="workCtrl">
                                    <mat-select multiple>
                                        <mat-option *ngFor="let work of workList"
                                                    [value]="work">{{work.label}}</mat-option>
                                    </mat-select>
                                </mat-form-field>

                                <!--  <mat-form-field class="form-check form-check-inline"><input type="text"
                                                                                              class="input-text"
                                                                                              [formControl]="conceptCtrl"
                                                                                              #conceptInput
                                                                                              [matAutocomplete]="auto"
                                                                                              [matChipInputFor]="chipList"
                                                                                              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                                                              [matChipInputAddOnBlur]="addOnBlur"
                                                                                              matInput>
                                      <mat-chip-list #chipList aria-label="Concept selection">
                                          <mat-chip *ngFor="let concept of form.get('filterConcepts').value | keyvalue"
                                                    [selectable]="true"
                                                    [removable]="true" (removed)="removeConcept(concept.key)">
                                              {{concept.key}}
                                              <mat-icon matChipRemove *ngIf="removable"><i class="fas fa-times"></i>
                                              </mat-icon>
                                          </mat-chip>
                                      </mat-chip-list>
                                      <mat-autocomplete #auto="matAutocomplete"
                                                        (optionSelected)="selectedConcept($event)">
                                          <mat-option *ngFor="let concept of filteredConcepts | async" [value]="concept">
                                              {{concept}}
                                          </mat-option>
                                      </mat-autocomplete>
                                  </mat-form-field>-->
                            </div>
                        </div>
                        <button type="button" mat-button (click)="openHelp()"><i class="fas fa-question-circle"></i>
                        </button>
                    </div>

                    <div class="werke_row flxrow">

                        <div class="radio-btn">
                            <mat-checkbox class="example-margin"
                                          formControlName="isSeriesFilterActive">Textreihe (Gattung)
                            </mat-checkbox>
                        </div>

                        <div class="werke_row_inner">
                            <div class="input-row">
                                <div id="myReactComponentContainer">
                                    <dhpp-app-my-component
                                        (componentClick)="handleOnClick($event)"></dhpp-app-my-component>
                                </div>
                            </div>
                        </div>

                        <button mat-button type="button" (click)="openHelp()"><i class="fas fa-question-circle"></i>
                        </button>
                    </div>

                </form>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
</mat-card>
