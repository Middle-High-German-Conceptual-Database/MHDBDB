<mat-card>
    <mat-card-header>
        <mat-card-title>
            <div style="display: flex;">
                AutorIn
                <button mat-button type="button" (click)="openHelp()"><i class="fas fa-question-circle"></i></button>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card>
            <mat-card-content>
<form *ngIf="form" [formGroup]="form" novalidate>
    <div class="werke_row flxrow">

        <div class="radio-btn">
            <mat-checkbox class="example-margin" formControlName="isLabelActive">{{ label }}</mat-checkbox>
        </div>

        <div class="werke_row_inner">
            <div class="input-row">
                <mat-form-field class="form-check form-check-inline">
                    <input type="text" class="input-text" formControlName="label" matInput>
                </mat-form-field>
            </div>
        </div>
        <button mat-button type="button" (click)="openHelp()"><i class="fas fa-question-circle"></i></button>
    </div>

    <div class="werke_row flxrow">

        <div class="radio-btn">
            <mat-checkbox class="example-margin" formControlName="isLabelActive">{{ labelAuthorTimeSearch }}</mat-checkbox>
        </div>

        <div class="werke_row_inner">
            <div class="input-row">
                <div class="custom-slider">
                    <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
                </div>
            </div>
        </div>
        <button mat-button type="button" (click)="openHelp()"><i class="fas fa-question-circle"></i></button>
    </div>
</form>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
</mat-card>
