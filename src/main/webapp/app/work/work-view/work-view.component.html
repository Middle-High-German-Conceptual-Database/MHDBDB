<div *ngIf="isLoaded | async">
    <div class="row" style="padding-bottom: 25px;">
        <div class="col-12">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon"
                (click)="previousPage()">
                <fa-icon icon="arrow-left"></fa-icon>
            </button>
        </div>
    </div>

    <div class="suche_blk_bottom no-pad" *ngIf="metadata">
        <div class="suche-row flxrow">
            <div class="name flxrow">
                <a [routerLink]="['/work/view', metadata.strippedId]" [state]="{ instance: metadata }">
                    <i class="fas fa-book"></i>
                    <span class="fil-text">{{ metadata.label }}</span>
                </a>
            </div>
            <div class="right-icon">
                <a href="#">
                    <i class="fas fa-archive"></i>
                </a>
                <a href="#">
                    <i class="fas fa-project-diagram"></i>
                </a>
                <a href="#">
                    <i class="fas fa-download"></i>
                </a>
                <a href="#">
                    <i class="fas fa-link"></i>
                </a>
            </div>
        </div>
    </div>


    <div class="row" style="padding-top: 0.5rem;">
        <div class="col-12">
            <mat-accordion [multi]="true" #accordion="matAccordion" [togglePosition]="'before'">
                <dhpp-widget-work [instance]="instance"></dhpp-widget-work>
            </mat-accordion>

        </div>

    </div>
</div>
